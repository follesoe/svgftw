<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Demo</title>
    <script src="snap.svg-min.js"></script>
    <script src="lodash.min.js"></script>
</head>
<body>
    <h1>SnapSVG Demo</h1>
    <script>
        var s = Snap(600,600);
        Snap.load('tdc.svg', function(f) {
            s.add(f);
            var T = s.select('#letterT');
            var D = s.select('#letterD');
            var C = s.select('#letterC');
            var text = s.select('#text');
            var letters = s.group(T,D,C);
            s.select("#svg3004").attr({
                width: 600,
                height: 600
            });

            T.attr({
                transform: "r-180",
                opacity: 0
            });
            D.attr({
                transform: "r-180",
                opacity: 0
            });
            C.attr({
                transform: "r-180 s1",
                opacity: 0
            });
            text.attr({
                transform: "translate(-900, -350) scale(2.8)"
            });

            function initialText() {
                text.animate({transform: "scale(1) translate(0,0)"}, 1500, mina.easeout);
            };

            function fadeIn(e) {
                return function() {
                    e.animate({opacity: 1, transform: "r0"}, 1000, mina.easin);
                };
            };

            setTimeout(initialText, 1500);
            setTimeout(fadeIn(T), 2000);
            setTimeout(fadeIn(D), 2200);
            setTimeout(fadeIn(C), 2400);

        });
    </script>
</body>
</html>
