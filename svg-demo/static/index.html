<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Demo</title>
    <script src="snap.svg-min.js"></script>
    <script src="lodash.min.js"></script>
</head>
<body>
    <h1>SnapSVG Demo</h1>
    <p>hint: click and drag</p>
    <script>
        var s = Snap(800, 600);
        var letterAttr = {
            'stroke': '#333',
            'fill': '#bada55',
            'strokeWidth': 3
        };

        var t1, t2;
        setTimeout(function() {
            t2 = s.rect(68, 30, 30, 130);
            t2.attr(letterAttr);
            t2.animate({y: 600-3-130}, 1000, mina.bounce);
        }, 0);

        setTimeout(function() {
            t1 = s.rect(3, 3, 160, 30, 3, 3);
            t1.attr(letterAttr);
            t1.animate({y: 600-130-30-3}, 1000, mina.easeout);
            var g = s.group(t2,t1);
            g.drag();
        }, 300);

        var d1, d2;
        setTimeout(function() {
            d1 = s.rect(767, 600-160-3, 30, 160, 3, 3);
            d1.attr(letterAttr);
            d1.animate({x: 170}, 1000, mina.bounce)
        }, 600);

        setTimeout(function() {
            d2 = s.circle(800-80-3, 600-80-3, 80);
            d2.attr(letterAttr);
            var filter = s.rect(800-80-3, 600-160-6, 83, 166);
            filter.attr({
                'fill': '#FFF'
            });
            d2.attr({
                'mask': filter
            });
            filter.animate({x: 202}, 1000, mina.bounce);
            d2.animate({cx: 202}, 1000, mina.bounce);
            var g = s.group(d1, d2);
            g.drag();
        }, 1000);

        setTimeout(function() {
            var d2 = s.circle(0+80+6, 600-80-3, 80);
            d2.attr(letterAttr);
            var filter = s.rect(0+3, 600-165, 92, 166);
            var d3 = s.rect(0+80+6*2-3, 600-162-2, 3, 161, 3, 3);
            d3.attr({
                'fill': '#333'
            })
            filter.attr({
                'fill': '#FFF'
            });
            d2.attr({
                'mask': filter
            });
            filter.animate({x: 282}, 1000, mina.elastic);
            d2.animate({cx: 282+83}, 1000, mina.elastic);
            d3.animate({x: 282+92}, 1000, mina.elastic);
            var g = s.group(d2, d3);
            g.drag();
        }, 2000);

        setTimeout(function() {
            var t = s.text(400, 600-166+40, "'13");

            t.attr({
                'fill': '#bada55',
                'stroke': '#333',
                'strokeWidth': 1.5,
                'fontSize': 40,
                'opacity': 0,
                'fontFamily': 'Arial'
            });
            t.animate({opacity: 1, transform: "r-20,300,444 s2"}, 1000, mina.easein);
            t.drag();
        },2200);
    </script>
</body>
</html>
